{% extends "layout.html" %}

{% block title %}
    History Page
{% endblock %}

{% block main %}
     <div>
        {{ bought_message }}
    </div>
    <table style="width:100%">
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
        {% for row in rows %}
            <tr>
                <td> {{ row["stock_symbol"]}} </td>
                <td> {{ row["num_shares"]}} </td>
                <td> {{ row["stock_price"]}} </td>
                <td> {{ row["time"]}} </td>
            </tr>
        {% endfor %}

    </table>


{% endblock %}
